<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kyonicz's Profile</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    html, body {
      height: 100%;
      overflow: hidden;
      position: relative;
      transition: background 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.dark {
      background: #000;
    }

    body.light {
      background: #f1f1f1;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://uploads.onecompiler.io/43q67wrcg/43q7c3bw9/375.jpg') no-repeat center center/cover;
      filter: brightness(0.2);
      z-index: -1;
    }

    body.light .background {
      filter: brightness(0.5);
    }

    .card {
      max-width: 300px;
      background: rgba(30, 30, 30, 0.95);
      padding: 24px 16px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      animation: float 4s ease-in-out infinite;
      border: 2px solid #333;
      transition: background 0.4s, color 0.4s;
    }

    body.light .card {
      background: rgba(255, 255, 255, 0.95);
      border-color: #ccc;
      color: #222;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .avatar-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      transition: box-shadow 0.3s ease;
    }

    .avatar:hover {
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.8);
    }

    body.light .avatar {
      border-color: #222;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .name {
      font-size: 22px;
      font-weight: 800;
      color: #fff;
      margin: 8px 0;
    }

    body.light .name {
      color: #111;
    }

    .desc {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    body.light .desc {
      color: #444;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-btn {
      background: #1e1e1e;
      color: #fff;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 2px solid #333;
      transition: border 0.3s ease;
    }

    .link-btn:hover {
      color: #fff;
    }

    .link-btn i {
      transition: transform 0.3s ease;
    }

    .link-btn:hover i {
      transform: scale(1.3) rotate(8deg);
    }

    .link-btn.instagram:hover {
      border-color: #e1306c;
    }

    .link-btn.snapchat:hover {
      border-color: #fffc00;
    }

    .link-btn.discord:hover {
      border-color: #5865f2;
    }

    .link-btn.spotify:hover {
      border-color: #1db954;
    }

    .mute-btn, .theme-btn {
      position: fixed;
      bottom: 20px;
      font-size: 14px;
      background: rgba(30, 30, 30, 0.85);
      color: white;
      border: 1.5px solid #555;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mute-btn:hover, .theme-btn:hover {
      background: #444;
      transform: scale(1.05);
    }

    .mute-btn i, .theme-btn i {
      font-size: 14px;
    }

    .mute-btn {
      right: 20px;
    }

    .theme-btn {
      right: 70px;
    }

    body.light .theme-btn {
      background: rgba(255,255,255,0.8);
      color: #111;
      border-color: #bbb;
    }
  </style>
</head>
<body class="dark">
  <!-- Background -->
  <div class="background"></div>

  <!-- Profile Card -->
  <div class="card">
    <div class="avatar-container">
      <img src="https://uploads.onecompiler.io/43q67wrcg/43q67wxfz/358.jpg" alt="Avatar" class="avatar" />
    </div>
    <h1 class="name">Kyonicz !</h1>
    <p class="desc">Just a chill guy.</p>
    <div class="links">
      <a href="#" class="link-btn instagram"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#" class="link-btn snapchat"><i class="fab fa-snapchat-ghost"></i> Snapchat</a>
      <a href="#" class="link-btn discord"><i class="fab fa-discord"></i> Discord</a>
      <a href="https://open.spotify.com/user/31jh3hvrnrzjsf7n5yzh6maqi2ie?si=N5TfJjJMQtq2OJkhXKwryw" class="link-btn spotify"><i class="fab fa-spotify"></i> Spotify</a>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Mute Button -->
  <button class="mute-btn" onclick="toggleMute()">
    <i class="fas fa-volume-up"></i>
  </button>

  <!-- Theme Toggle Button -->
  <button class="theme-btn" onclick="toggleTheme()">
    <i class="fas fa-adjust"></i>
  </button>

  <!-- JavaScript -->
  <script>
    const music = document.getElementById("bg-music");
    const muteBtnIcon = document.querySelector(".mute-btn i");
    const body = document.body;

    window.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    function toggleMute() {
      music.muted = !music.muted;
      muteBtnIcon.className = music.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
    }

    function toggleTheme() {
      body.classList.toggle("light");
      body.classList.toggle("dark");
    }
  </script>
</body>
</html>
